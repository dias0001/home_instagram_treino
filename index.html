<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div id="main-container">
            <!-- banner lateral -->
            <div id="main-container">
                <img src="img/favicon.png" alt="crie uma conta no instagram">
            </div>
            <!-- formulário de login -->
            <div id="form-container">
                <div id="form-box">
                    <img src="img/logo_instagram.png" alt="Instagram">
                    <form action="" id="login-form">
                        <input type="text" name="username" placeholder="telefone, nome de usuário ou e-mail">
                        <input type="password" name="password" placeholder="senha">
                        <input type="submit" value="Enviar">
                    </form>
                    <!-- separador -->
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <!-- links alternativos -->
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="Facebook">
                                <span>Entrar com o facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-conatiner">
                    <p>Obtenha o aplicaivo.</p>
                    <a href="#">
                        <img src="img/botao_apple.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="img/botao_google_play.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
