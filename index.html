<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div id="main-container">
            <!-- banner lateral -->
            <div id="banner-container">
                <img src="img/imagem_cel_exterior.png" alt="crie uma conta no instagram">
            </div>
            <!-- formulário de login -->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="telefone, nome de usuário ou e-mail">
                        <input type="password" name="password" placeholder="senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <!-- separador -->
                    <div class="separator">
                        <div class="line">
                            <span>Ou</span>
                        </div>                        
                    </div>
                    <!-- links alternativos -->
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="Facebook">
                                <span> Entrar com o facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-conatiner">
                    <p>Obtenha o aplicaivo.</p>
                    <a href="#">
                        <img src="img/botao_apple.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="img/botao_google_play.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- roddapé -->
    <footer>
        <nav>
            <ul id="footer-link">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Contas relevantes</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Idioma</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; Instagram do facebook</p>
    </footer>
</body>

</html>
